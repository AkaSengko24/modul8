<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Kamar dan Fasilitas</title>
    <script src="js/jquery-3.7.1.js"></script>
    <link rel="icon" href="gambar/freepik__expand__41534.png">
    <style>
        body { background-color: #ccc; font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background: #fff; }
        h2 { text-align: center; }
        label { display: block; margin-top: 10px; }
        input[type="text"], input[type="number"], input[type="time"], input[type="file"], select {
            width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;
        }
        input[type="number"] { appearance: textfield; }
        input[type="file"] { margin-top: 5px; }
        button { width: 100%; padding: 10px; margin-top: 15px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #18841d; }
        .error { color: red; font-size: 0.9em; margin-top: 5px; }
    </style>
</head>
<body>

    <h2>Form Tambah Data Kamar</h2>
    <form id="form-kamar" action="/submit-kamar" method="POST" enctype="multipart/form-data">
        <label for="id_kamar">ID Kamar:</label>
        <input type="text" id="id_kamar" name="id_kamar" placeholder="Masukkan ID Kamar" required>

        <label for="gambar_ruangan">Gambar Ruangan:</label>
        <input type="file" id="gambar_ruangan" name="gambar_ruangan" accept="image/*" required>

        <label for="jenis_kamar">Jenis Kamar:</label>
        <input type="text" id="jenis_kamar" name="jenis_kamar" placeholder="Masukkan Jenis Kamar" required>

        <label for="harga_kamar">Harga Kamar:</label>
        <input type="number" id="harga_kamar" name="harga_kamar" min="1" placeholder="Masukkan Harga Kamar" required>

        <label for="fasilitas_kamar">Fasilitas Kamar:</label>
        <input type="text" id="fasilitas_kamar" name="fasilitas_kamar" placeholder="Masukkan Fasilitas Kamar" required>

        <button type="submit">Tambah Data Kamar</button>
    </form>

    <h2>Form Tambah Data Fasilitas</h2>
    <form id="form-fasilitas" action="/submit-fasilitas" method="POST">
        <label for="id_fasilitas">ID Fasilitas:</label>
        <input type="text" id="id_fasilitas" name="id_fasilitas" placeholder="Masukkan ID Fasilitas" required>

        <label for="nama_fasilitas">Nama Fasilitas:</label>
        <input type="text" id="nama_fasilitas" name="nama_fasilitas" placeholder="Masukkan Nama Fasilitas" required>

        <label for="deskripsi_fasilitas">Deskripsi Fasilitas:</label>
        <input type="text" id="deskripsi_fasilitas" name="deskripsi_fasilitas" placeholder="Masukkan Deskripsi" required>

        <label for="harga_weekend">Harga Weekend:</label>
        <input type="number" id="harga_weekend" name="harga_weekend" min="1" placeholder="Masukkan Harga Weekend" required>

        <label for="harga_weekday">Harga Weekday:</label>
        <input type="number" id="harga_weekday" name="harga_weekday" min="1" placeholder="Masukkan Harga Weekday" required>

        <label for="kuota">Kuota:</label>
        <input type="number" id="kuota" name="kuota" min="1" placeholder="Masukkan Kuota" required>

        <label for="jam_buka">Jam Buka:</label>
        <input type="time" id="jam_buka" name="jam_buka" required>

        <label for="jam_tutup">Jam Tutup:</label>
        <input type="time" id="jam_tutup" name="jam_tutup" required>

        <button type="submit">Tambah Data Fasilitas</button>
    </form>

    <script>
        $(document).ready(function() {
            // Validasi harga kamar dan fasilitas
            $("form").on("submit", function(e) {
                let isValid = true;
                $(this)
                    .find("input[type='number']")
                    .each(function() {
                        if ($(this).val() <= 0) {
                            $(this)
                                .after('<div class="error">Nilai harus lebih dari 0!</div>')
                                .focus();
                            isValid = false;
                        } else {
                            $(this).next(".error").remove();
                        }
                    });

                if (!isValid) {
                    e.preventDefault();
                }
            });
        });
    </script>

</body>
</html>
