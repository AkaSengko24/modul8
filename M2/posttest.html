<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Tambah Data Nilai Mata Kuliah</title>
</head>
<body>
<table></table>
<h2>Form Tambah Data Nilai Mata Kuliah</h2>
<form action="/submit-nilai" method="post">
  
  <label for="nama-matakuliah">Nama Mata Kuliah:</label><br>
  <input type="text" id="nama-matakuliah" name="nama_matakuliah" required><br><br>
  
  <label for="nama-dosen">Nama Dosen:</label><br>
  <input type="text" id="nama-dosen" name="nama_dosen" required><br><br>
  
  <label for="sks">SKS:</label><br>
  <input type="number" id="sks" name="sks" required min="1" max="6"><br><br>
  
  <label for="nama-mahasiswa">Nama Mahasiswa:</label><br>
  <input type="text" id="nama-mahasiswa" name="nama_mahasiswa" required><br><br>
  
  <label for="kehadiran">Jumlah Kehadiran:</label><br>
  <input type="number" id="kehadiran" name="kehadiran" required min="0" max="100"><br><br>
  
  <label for="nilai-tugas">Nilai Tugas:</label><br>
  <input type="number" id="nilai-tugas" name="nilai_tugas" required min="0" max="100"><br><br>
  
  <label for="nilai-quiz">Nilai Quiz:</label><br>
  <input type="number" id="nilai-quiz" name="nilai_quiz" required min="0" max="100"><br><br>
  
  <label for="nilai-uts">Nilai UTS:</label><br>
  <input type="number" id="nilai-uts" name="nilai_uts" required min="0" max="100"><br><br>
  
  <label for="nilai-uas">Nilai UAS:</label><br>
  <input type="number" id="nilai-uas" name="nilai_uas" required min="0" max="100"><br><br>
  
  <label for="nilai-akhir">Nilai Akhir:</label><br>
  <input type="number" id="nilai-akhir" name="nilai_akhir" required min="0" max="100"><br><br>
  
  <label for="nilai-huruf">Nilai Huruf:</label><br>
  <select id="nilai-huruf" name="nilai_huruf" required>
    <option value="">Pilih Nilai Huruf</option>
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
    <option value="D">D</option>
    <option value="E">E</option>
  </select><br><br>
  
  <button type="submit">Submit</button>
</form>

</body>
</html>
